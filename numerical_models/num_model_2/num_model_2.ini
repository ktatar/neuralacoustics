[numerical_model_details]
type = flat percussion instrument model (e.g., membranes, plates)
description = grid approach, excitation of one spatial frequency at a time, on x axis, at different magnitudes and phases
acoustic_parameters = fixed across all domain
boundary_conditions = boundary frame only
initial_conditions =  single spatial frequency, non normalized
mag_min/_max/_step = grid parameters for magnitude: minimum value, maximum value and step (normalized)
phase_min/_max/_step = grid parameters for phase: minimum value, maximum value and step (normalized)
bin_min = grid parameter for spatial freq: lowest frequency bin (ignored if higher than max possible bin) 

[solver]
solver_dir = PRJ_ROOT/solvers
solver_name = solver_0

[numerical_model_inputs]
dt = simulation time step [s] -> 1/sample_rate
nsteps = number of simulation steps
b = Batch size
w = Domain width [cells]
h = Domain height [cells]

[numerical_model_parameters]
mu = 0.1
rho = 0.5
gamma = 1
mag_min = 0.1
mag_max = 1
mag_step = 0.1
phase_min = 0.0
phase_max = 0.9
phase_step = 0.1
bin_min = 1