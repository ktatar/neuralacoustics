[dataset_generator_details]
description = places impulse of random amplitude (uniform distrubution between 0 and amp_factor) in random location of domain
hidden_numerical_params = ex_x, ex_y, ex_amp

[generator_params_details]
numerical_model = path to the numerical model to load
numerical_model_config = full path to model configuration file (can use: default)
N = number of requested dataset entries
B = requested batch size
seed = pseudo random seed, for determinism
amp_factor = upper limit to random impulse amplitude

[dataset_generator_parameters]
numerical_model = PRJ_ROOT/numerical_models/linearMembrane_impulse
numerical_model_config = default
N = 70
B = 10
seed = 0

[numerical_model_parameters]
w = 64
h = 64
amp_factor = 6
mu = 0.0003
rho = 0.2
gamma = 1
samplerate = 44100
nsteps = 22050
