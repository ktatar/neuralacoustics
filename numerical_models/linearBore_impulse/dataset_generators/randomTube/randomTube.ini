[dataset_generator_details]
description = bogus...
hidden_numerical_params = tube_x, tube_y, tube_length, tube_width

[generator_params_details]
numerical_model = path to the numerical model to load
numerical_model_config = full path to model configuration file (can use: default)
N = number of requested dataset entries
B = requested batch size
seed = pseudo random seed, for determinism
tube_len_min = minimum length of the tube
tube_len_max = maximum length of the tube
tube_width_min = minimum width of the tube
tube_width_max = maximum width of the tube

[dataset_generator_parameters]
numerical_model = PRJ_ROOT/numerical_models/linearBore_impulse
numerical_model_config = default
N = 301
B = 10
seed = 0
tube_len_min = 10
tube_len_max = 50
tube_width_min = 3
tube_width_max = tube_len_min/2

[numerical_model_parameters]
w = 64
h = 64
c = 350
rho = 1.14
mu = 0.03
samplerate = 44100
nsteps = 20
