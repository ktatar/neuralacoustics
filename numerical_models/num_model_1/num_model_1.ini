[details]
type = 2D numerical model
description = Noise propagation from portion of domain
acoustic_parameters = Fixed across all domain
boundary_conditions = Boundary frame only
initial_conditions =  Gaussian noise sub matrix, non normalized, with random size and random position

[solver]
solver_path = ../../solvers
solver_name = solver_0

[inputs]
dt = Simulation time step [s] -> 1/sample_rate
nsteps = Number of simulation steps
b = Batch size
w = Domain width [cells]
h = Domain height[cells]

[parameters]
mu = 0.1
rho = 0.5
gamma = 1
init_size_min = 2
init_size_max = w//2