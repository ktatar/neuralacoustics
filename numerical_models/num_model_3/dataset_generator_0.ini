[dataset_generator_details]
description = places impulse of random gaussian amplitude (mean 0, var 1), non-normalized, in random location of domain
hidden_numerical_params = ex_x, ex_y, ex_y

[generator_params_details]
numerical_model =  numerical model to load
numerical_model_dir =  directory where all numerical model reside
numerical_model_config = full path to model configuration file (can use: default)
N = number of requested dataset entries
B = requested batch size
dry_run = if 1, shows visulizes single run (no dataset generation)
pause_sec = if dry_run, duration of each simulation timestep visualization (float)
seed = pseudo random seed, for determinism

[dataset_generator_parameters]
numerical_model = num_model_3
numerical_model_dir = PRJ_ROOT/numerical_models
numerical_model_config = default
N = 301
B = 10
dryrun = 1
pause_sec = 0
seed = 0

[numerical_model_parameters]
w = 64
h = 64
mu = 0.1
rho = 0.5
gamma = 0
samplerate = 44100
nsteps = 20
