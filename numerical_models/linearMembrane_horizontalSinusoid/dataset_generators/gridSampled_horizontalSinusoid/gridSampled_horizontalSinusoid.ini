[dataset_generator_details]
description = first grid-sampling generator
hidden_numerical_params = bin, magnitude, phase

[generator_params_details]
numerical_model = path to the numerical model to load
numerical_model_config = full path to model configuration file (can use: default)
B = requested batch size
grid_bin = min, max, and number of points, in the format (bin min, bin max, total num of points)
grid_mag = min, max, and number of points, in the format (magnitude min, magnitude max, total num of points)
grid_phase = min, max, and number of points, in the format (phase min, phase max, total num of points)

[dataset_generator_parameters]
numerical_model = PRJ_ROOT/numerical_models/linearMembrane_horizontalSinusoid
numerical_model_config = default
B = 5
grid_bin = [1, 50, 18]
grid_mag = [-1.1, 2.0, 3]
grid_phase = [0.5, 2.6, 2]

[numerical_model_parameters]
w = 64
h = 64
mu = 0.1
rho = 0.5
gamma = 0
samplerate = 44100
nsteps = 20
